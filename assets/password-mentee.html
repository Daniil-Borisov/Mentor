<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your DevOps Mentor</title>
  <link rel="stylesheet" href="./css/style.min.css">
  <link rel="stylesheet" href="./css/mentee.min.css">
</head>

<body>

  <!-- Header -->
  <include src="assets/templates/header.html"></include>
  <!-- Content -->

  <main class="main">

    <div class="tabs">
      <section class="tabs-buttons">
        <a href="javascript:void(0)"><span>My subscriptions</span></a>
        <a href="javascript:void(0)"><span>Profile</span></a>
        <a href="javascript:void(0)"><span>Payment</span></a>
        <a class="active" href="javascript:void(0)"><span>Password</span></a>
      </section>
      <section class="tab">
        <div class="form layout password-layout">
          <div class="title-wrapper">
            <h2>Change your password</h2>
          </div>
          <form action="" class="password">
            <div class="form-wrapper">
              <label for="password">
                <h3>Password</h3>
                <div class="input-wrapper">
                  <input type="password" placeholder="Password" id="password">
                  <button type="button" class="show-password">
                    <img src="img/icons/show-password.svg" alt="">
                  </button>
                </div>
              </label>
              <label for="passwordConfirmation">
                <h3>Password confirmation</h3>
                <div class="input-wrapper">
                  <input type="password" placeholder="Password" id="passwordConfirmation">
                  <button type="button" class="show-password">
                    <img src="img/icons/show-password.svg" alt="">
                  </button>
                </div>
              </label>
              <button class="submit" type="button">Save changes</button>
            </div>
          </form>
        </div>
      </section>
    </div>
  </main>
  
  <script src="./js/jquery-3.4.1.min.js"></script>

  <script src="./js/script.min.js"></script>
</body>

</html>
