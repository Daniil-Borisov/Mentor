    <div class="header-wrapper">

      <div class="main-menu">

          <li>

          <li>

          <li id="menu-item-769">
            <a href="javascript:void(0)">
              <span>My Account</span>
            </a>

        </ul>
        <div>
          <ul class="mentee hover-menu" style="display: none">
            <li><a href="javascript:void(0)">My subscriptions</a></li>
            <li><a href="javascript:void(0)">Profile</a></li>

</header>
  <!-- Content -->
  <main class="signup">
    <div class="content-items">
      <div class="item form">
        <div class="title-wrapper">
          <h1>Sign Up Mentor</h1>
          <p>You are mentee?<a href="javascript:void(0)">Click here</a></p>
        </div>
        <form action="">
          <label for="firstName">
            <h3>First Name</h3>
            <div class="input-wrapper">
              <input type="text" placeholder="Firs name" id="firstName">
            </div>
          </label>
          <label for="lastName">
            <h3>Last Name</h3>
            <div class="input-wrapper">
              <input type="text" placeholder="Last name" id="lastName">
            </div>
          </label>
          <label for="email">
            <h3>E-mail</h3>
            <div class="input-wrapper">
              <input type="email" placeholder="Email" id="email">
            </div>
          </label>
          <label for="password">
            <h3>Password</h3>
            <div class="input-wrapper">
              <input type="password" placeholder="Password" id="password">
              <button type="button" class="show-password">
                <img src="img/icons/show-password.svg" alt="">
              </button>
            </div>
          </label>
          <label for="passwordConfirmation">
            <h3>Password confirmation</h3>
            <div class="input-wrapper">
              <input type="password" placeholder="Password" id="passwordConfirmation">
              <button type="button" class="show-password">
                <img src="img/icons/show-password.svg" alt="">
              </button>
            </div>
          </label>
          <button class="submit" type="button">Sign Up</button>
        </form>
      </div>
      <div class="item img">
      </div>
    </div>
  </main>

  <script src="./js/jquery-3.4.1.min.js"></script>

  <script src="./js/script.min.js"></script>
